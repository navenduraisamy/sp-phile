<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="title">Top Artists</h3>
      <ng-container *ngIf="topArtists$ | async as artists">
        <app-list [list]="artists">
          <ng-template #listItemTemplate let-item="item" let-index="index">
            <app-top-item
              [name]="item.name"
              [subText]="item.genres | join | titlecase"
            >
              {{ index + 1 }}
            </app-top-item>
          </ng-template>
        </app-list>
      </ng-container>
    </div>
  </div>
</div>
