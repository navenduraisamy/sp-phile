<section class="container my-md-4">

    <div class="row d-flex justify-content-center align-items-start p-4" #capture>
        <div class="col-12 d-flex align-items-center justify-content-end mb-5 py-2">
            
            <div class="d-flex align-items-center">
                <app-profile></app-profile>
                <a href="https://open.spotify.com/" target="_blank">
                    <img src="assets/images/spotify_icon.png" width="40px" alt="">
                </a>
            </div>
            <!-- <h4 class="brand">sp-phile</h4> -->
        </div>

        <div class="col-md-3 mb-auto">
            <app-img-display></app-img-display>
        </div>

        <div class="offset-md-1 col-md-8 mt-4 mt-md-0">
            <div class="row mb-5">
                <div class="col-12">
                    <app-stat></app-stat>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-6">
                    <app-tracks></app-tracks>
                </div>
                <div class="col-md-6">
                    <app-artists></app-artists>
                </div>
            </div>
        </div>
    </div>

    <div class=" border-top d-flex align-items-center justify-content-between py-3">
        <div>
            <a href="https://github.com/navenduraisamy/sp-phile" target="_blank">
                github.com/navenduraisamy/sp-phile
            </a>
        </div>
        <div class="action-container">
            <app-action>
                <i class="bi bi-plus-lg" (click)="createPlaylist()"></i>
            </app-action>
            <app-action>
                <i class="bi bi-arrow-down" (click)="downloadImage(capture)"></i>
            </app-action>
        </div>
    </div>
</section>
